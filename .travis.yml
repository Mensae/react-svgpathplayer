sudo: false
language: node_js
env:
  global:
    - GH_REF: github.com/saschwarz/react-svgpathplayer.git
    - secure 
cache:
  directories:
    - node_modules
branches:
  only:
    - master
notifications:
  email: false
node_js:
  - '4'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
script:
  - npm run test
after_success:
  - npm run report-coverage
  - npm run semantic-release
